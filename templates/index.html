<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grove Garden</title>
    <style>
        /* General body styles with animated gradient background */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #000000, #02073D, #0A1796, #B5054D, #00bcd4, #ffffff);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            margin: 0;
            padding: 0;
            color: #ffffff;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: space-between; /* Ensures footer is at the bottom */
        }

        /* Animation for background gradient */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 3em;
            color: #ffffff;
            margin-top: 40px;
            text-transform: uppercase;
        }

        /* Center content */
        .content {
            flex: 1; /* Allow content to grow and take available space */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Centering content vertically */
        }

        /* Header section */
        .upload-form {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            margin: 40px auto;
            max-width: 600px;
            border-radius: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .upload-form h2 {
            font-size: 2em;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .upload-form input, .upload-form button {
            padding: 14px 22px;
            margin: 15px 0;
            font-size: 1.2em;
            border: 2px solid #00bcd4;
            border-radius: 10px;
            outline: none;
        }

        .upload-form input[type="file"] {
            border: none;
            background-color: #ffffff;
            color: #00bcd4;
            cursor: pointer;
        }

        .upload-form button {
            background-color: #00bcd4;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .upload-form button:hover {
            background-color: #03a9f4;
        }

        /* Song Cards Section */
        #playlist {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 40px;
        }

        .song-card {
            background-color: rgba(255, 255, 255, 0.2);
            margin: 20px;
            padding: 20px;
            width: 250px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            text-align: left;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .song-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .song-card h2 {
            font-size: 1.6em;
            color: #ffffff;
            margin: 0;
        }

        .song-card p {
            font-size: 1.1em;
            color: #ffffff;
            margin: 10px 0;
        }

        .song-card audio {
            width: 100%;
            margin-top: 10px;
        }

        /* Footer section */
        footer {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 20px 0;
            position: relative;
            width: 100%;
            bottom: 0;
            text-align: center;
        }

        /* Media Queries for responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            .upload-form {
                width: 90%;
            }

            .song-card {
                width: 220px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }

            .upload-form {
                width: 90%;
                padding: 20px;
            }

            .song-card {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Grove Garden</h1>

        <!-- Upload form -->
        <div class="upload-form">
            <h2>Upload Your Song</h2>
            <form id="upload-form" action="/upload" method="POST" enctype="multipart/form-data">
                <input type="text" name="title" placeholder="Song Title" required>
                <input type="text" name="artist" placeholder="Artist Name" required>
                <input type="file" name="song" accept="audio/mp3,audio/wav,audio/flac,audio/aac" required>
                <button type="submit">Upload</button>
            </form>
        </div>

        <div id="playlist">
            {% for song in songs %}
                <div class="song-card">
                    <h2>{{ song.title }}</h2>
                    <p>Artist: {{ song.artist }}</p>
                    <audio id="audio_{{ song.file }}" src="{{ url_for('static', filename='uploads/' + song.file) }}" controls>
                        Your browser does not support the audio element.
                    </audio>
                    <br>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Copyright &copy; 2025 Grove Garden. All Rights Reserved.</p>
    </footer>

    <script>
        var currentAudio = null;

        function playSong(filename) {
            var audio = document.getElementById("audio_" + filename);
            if (currentAudio && currentAudio !== audio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
            audio.play();
            currentAudio = audio;
        }

        function pauseSong(filename) {
            var audio = document.getElementById("audio_" + filename);
            audio.pause();
        }

        function replaySong(filename) {
            var audio = document.getElementById("audio_" + filename);
            audio.currentTime = 0;
            audio.play();
        }

        // Handle the song upload process
        document.getElementById('upload-form').addEventListener('submit', function(e) {
            e.preventDefault();

            var formData = new FormData(this);
            fetch('/upload', {
                method: 'POST',
                body: formData
            }).then(response => response.json()).then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    var playlist = document.getElementById('playlist');
                    var songCard = document.createElement('div');
                    songCard.className = 'song-card';
                    songCard.innerHTML = ` 
                        <h2>${data.title}</h2>
                        <p>Artist: ${data.artist}</p>
                        <audio id="audio_${data.file}" src="/static/uploads/${data.file}" controls></audio>
                    `;                    
                    playlist.appendChild(songCard);
                }
            });
        });
    </script>

</body>
</html>
